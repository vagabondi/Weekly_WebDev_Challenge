<!DOCTYPE html>
<html lang="en">

<head>
    <title>Free WebForm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div>
    <div>
        <img src='img/logo.png'>
        <img src="img/company-name.png">
    </div>
    <div class="register_form">
        <form action="" method="post">
            <input type="text" name="user_name" placeholder="Username">
            <input type="text" name="password" placeholder="Password">
            <input type="text" name="re_password" placeholder="Confirm Password">
            <input type="text" name="email" placeholder="Email">
            <select name="location">
                <option value="your_loc">Your location</option>
                <option value="poland">Poland</option>
                <option value="usa">USA</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </select>
            <input type="checkbox" name="terms" value="terms" id="terms">
            <label for="terms">I have read and accept the terms of use</label>
            <button type="submit" value="sign_up">Sign up</button>
        </form>
    </div>

</div>
</body>
